<!DOCTYPE html>
<html>
<head>
	<title>Game</title>
	<link rel="stylesheet" type="text/css" href="/static/madlibs.css">
</head>
<body>

	<h1>Let's play!</h1>
	<br>
	<form action="/madlib">
		Choose a person <input type="text" name="person"><br>
		Choose a color <input type="text" name="color"><br>
		Choose a noun <input type="text" name="noun"><br>
		Choose an adjective <input type="text" name="adjective"><br>

		Choose some adjectives
			<input type="checkbox" name="adjs" value="fluffy">Fluffy
			<input type="checkbox" name="adjs" value="heroic">Heroic
			<input type="checkbox" name="adjs" value="dystopian">Dystopian
			<input type="checkbox" name="adjs" value="apocalyptic">Apocalyptic<br>

		<input type="submit">
	</form>

</body>
</html>
